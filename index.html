<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reactivity</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="icon" href="./images/vue-logo.svg">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <section class="app vue-app">
        <h1>VUE</h1>
        <h2>How much will?</h2>
        <p>{{counter}} + {{step}}</p>
        <p><strong>Result: {{sum}}</strong></p>
        <div class="math">
            Counter:
            <button class="button minus" @click="decrementCounterHandler">-1</button>
            <button class="button plus" @click="incrementCounterHandler">+1</button>
        </div>
        <div class="math">
            Step:
            <button class="button minus" @click="decrementStepHandler">-2</button>
            <button class="button plus" @click="incrementStepHandler">+2</button>
        </div>
    </section>
    <hr>
    <section class="app js-app">
        <h1>JS</h1>
        <h2>How much will!</h2>
        <p><span class="counter"></span> + <span class="step"></span></p>
        <p><strong>Result: <span class="sum"></span></strong></p>
        <div class="math">
            Counter:
            <button class="button minus">-1</button>
            <button class="button plus">+1</button>
        </div>
        <div class="math">
            Step:
            <button class="button minusStep">-2</button>
            <button class="button plusStep">+2</button>
        </div>
    </section>
    <script>
        const $vue = new Vue({
            el: '.vue-app',
            data: {
                counter: 1,
                step: 2
            },
            methods: {
                incrementCounterHandler() {
                  this.counter = this.counter + 1;
                },
                incrementStepHandler() {
                  this.counter = this.counter + this.step;
                },
                decrementCounterHandler() {
                  this.counter = this.counter - 1;
                },
                decrementStepHandler() {
                  this.counter = this.counter - this.step;
                },
            },
            computed: {
                sum() {
                  return this.counter + 2;
                }
            }
        })
    </script>
    <script>
        const counterEl = document.querySelector('.js-app .counter');
        const buttonElMinus = document.querySelector('.js-app .minus');
        const buttonElPlus = document.querySelector('.js-app .plus');
        const buttonElMinusStep = document.querySelector('.js-app .minusStep');
        const buttonElPlusStep = document.querySelector('.js-app .plusStep');
        const sumEl = document.querySelector('.js-app .sum');
        const stepEl = document.querySelector('.js-app .step');

        const data = {
            counter: 1,
            step: 2
        };

        const incrementCounterHandler = function () {
          data.counter += 1;
          counterEl.textContent = data.counter;
        };
        const decrementCounterHandler = function () {
          data.counter -= 1;
          counterEl.textContent = data.counter;
        };
        const incrementStepHandler = function () {
          data.counter += data.step;
          counterEl.textContent = data.counter;
        };
        const decrementStepHandler = function () {
          data.counter -= data.step;
          counterEl.textContent = data.counter;
        };
        
        const getSum = function () {
          const sum = data.counter + 2;
          sumEl.textContent = sum;
        };

        const queue = [getSum];

        Object.keys(data).forEach(key => {
            let value = data[key];
            Object.defineProperty(data, key, {
                get: function () {
                    return value;
                },
                set: function (newValue) {
                    value = newValue;
                    queue.forEach(fn => fn());
                }
            });
        });

        counterEl.textContent = data.counter;
        stepEl.textContent = data.step;
        getSum();
        buttonElMinus.addEventListener('click', decrementCounterHandler);
        buttonElPlus.addEventListener('click', incrementCounterHandler);
        buttonElMinusStep.addEventListener('click', decrementStepHandler);
        buttonElPlusStep.addEventListener('click', incrementStepHandler);
    </script>
</body>

</html>
